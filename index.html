<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Papers Repository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">Academic Papers</h1>
                <p class="site-subtitle">Latest publications from leading journals</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Bar (Full Width) -->
            <div class="search-section-full">
                <div class="search-container-full">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search papers by title or author...">
                </div>
            </div>

            <!-- Main Layout with Sidebar -->
            <div class="main-layout">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Year</h3>
                        <select id="yearFilter" class="select-input">
                            <option value="">All Years</option>
                        </select>
                    </div>

                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Month</h3>
                        <select id="monthFilter" class="select-input">
                            <option value="">All Months</option>
                        </select>
                    </div>

                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Journal</h3>
                        <select id="journalFilter" class="select-input">
                            <option value="">All Journals</option>
                            <option value="American Economic Review">American Economic Review</option>
                            <option value="Quarterly Journal of Economics">Quarterly Journal of Economics</option>
                            <option value="Journal of Political Economy">Journal of Political Economy</option>
                            <option value="Journal of Finance">Journal of Finance</option>
                            <option value="Journal of Financial Economics">Journal of Financial Economics</option>
                            <option value="Review of Financial Studies">Review of Financial Studies</option>
                            <option value="Journal of Accounting and Economics">Journal of Accounting and Economics</option>
                            <option value="Journal of Accounting Research">Journal of Accounting Research</option>
                            <option value="The Accounting Review">The Accounting Review</option>
                            <option value="Nature">Nature</option>
                        </select>
                    </div>

                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Field</h3>
                        <select id="fieldFilter" class="select-input">
                            <option value="">All Fields</option>
                            <option value="Economics">Economics</option>
                            <option value="Finance">Finance</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Science">Science</option>
                        </select>
                    </div>

                    <button id="resetBtn" class="btn-reset">Reset All Filters</button>
                </aside>

                <!-- Content Area -->
                <div class="content-area">
                    <!-- Results Info -->
                    <div class="results-header">
                        <p class="results-count">Showing <strong id="count">0</strong> papers</p>
                        <div id="updateTime" class="update-time"></div>
                    </div>

                    <!-- Papers Grid -->
                    <div id="papersContainer" class="papers-grid">
                        <!-- Papers will be dynamically inserted here -->
                    </div>

                    <!-- No Results -->
                    <div id="noResults" class="no-results" style="display: none;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                            <path d="M12 8v4M12 16h.01" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <h3>No papers found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Academic Papers Repository â€¢ Data updated daily via GitHub Actions</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
