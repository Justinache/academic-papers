<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Papers Repository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">Academic Papers</h1>
                <p class="site-subtitle">Latest publications from leading journals</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Bar (Full Width) -->
            <div class="search-section-full">
                <div class="search-container-full">
                    <input type="text" id="searchInput" class="search-input-full" placeholder="Search papers by title, author, or abstract...">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <!-- Main Layout with Sidebar -->
            <div class="main-layout">
                <!-- Left Sidebar - Filters -->
                <aside class="sidebar">
                    <h2 class="sidebar-main-title">Refine Results</h2>

                    <!-- Date Range Filter: FROM -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">FROM</h3>
                        <div class="date-range-row">
                            <select id="fromMonth" class="select-input select-small">
                                <option value="">All months</option>
                            </select>
                            <select id="fromYear" class="select-input select-small">
                                <option value="">Year</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date Range Filter: TO -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">TO</h3>
                        <div class="date-range-row">
                            <select id="toMonth" class="select-input select-small">
                                <option value="">All months</option>
                            </select>
                            <select id="toYear" class="select-input select-small">
                                <option value="">Year</option>
                            </select>
                        </div>
                    </div>

                    <!-- Journal Filter -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Journal</h3>
                        <div id="journalFilter" class="checkbox-group">
                            <label class="filter-checkbox">
                                <input type="checkbox" value="American Economic Review">
                                <span>American Economic Review</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Quarterly Journal of Economics">
                                <span>Quarterly Journal of Economics</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Journal of Political Economy">
                                <span>Journal of Political Economy</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Journal of Finance">
                                <span>Journal of Finance</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Journal of Financial Economics">
                                <span>Journal of Financial Economics</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Review of Financial Studies">
                                <span>Review of Financial Studies</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Journal of Accounting and Economics">
                                <span>Journal of Accounting and Economics</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Journal of Accounting Research">
                                <span>Journal of Accounting Research</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="The Accounting Review">
                                <span>The Accounting Review</span>
                            </label>
                        </div>
                    </div>

                    <!-- Field Filter -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Field</h3>
                        <div id="fieldFilter" class="checkbox-group">
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Economics">
                                <span>Economics</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Finance">
                                <span>Finance</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Accounting">
                                <span>Accounting</span>
                            </label>
                        </div>
                    </div>
                </aside>

                <!-- Right Content Area -->
                <div class="content-area">
                    <!-- Results Count -->
                    <div class="results-top">
                        <h1 class="results-count"><span id="count">0</span> results</h1>
                        <div id="updateTime" class="update-time"></div>
                    </div>

                    <!-- Sort Bar -->
                    <div class="sort-bar">
                        <button id="resetBtn" class="filter-tag">All Filters <span class="remove-icon">×</span></button>
                        <span class="reset-link" onclick="document.getElementById('resetBtn').click()">Remove all filters</span>
                    </div>

                    <!-- Papers List -->
                    <div id="papersContainer" class="papers-list">
                        <!-- Papers will be dynamically inserted here -->
                    </div>

                    <!-- No Results -->
                    <div id="noResults" class="no-results" style="display: none;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                            <path d="M12 8v4M12 16h.01" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <h3>No papers found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Academic Papers Repository • Data updated daily via GitHub Actions</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
